<!DOCTYPE html>
<html>
<head>
  <title>Infinity Canvas with Fabric.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:disabled {
      background: #A0A0A0;
    }
    #zoom-percentage {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="toggle-panning">Toggle Panning</button>
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <button id="reset-zoom">Reset Zoom</button>
    <span id="zoom-percentage">100%</span>
  </div>
  <div id="canvas-container">
    <canvas id="c"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
