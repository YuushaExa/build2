<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Game</title>
</head>
<body>
    <h1>Idle Miner Game</h1>
    <div id="game">
        <p>Gold: <span id="gold">0</span></p>
        <p>Miners: <span id="miners">0</span></p>
        <p>Gold per Second: <span id="gps">0</span></p>
        <p>Mine Level: <span id="mineLevel">1</span></p>
        <p>Special Points: <span id="specialPoints">0</span></p>
        <button id="mineButton">Mine Gold</button>
        <button id="buyMinerButton">Hire Miner (Cost: <span id="minerCost">10</span> Gold)</button>
        <button id="upgradeButton">Upgrade Efficiency (Cost: <span id="upgradeCost">50</span> Gold)</button>
        <button id="automationButton">Buy Automation (Cost: <span id="automationCost">100</span> Gold)</button>
        <button id="levelUpButton">Level Up Mine (Cost: <span id="levelUpCost">10</span> Gold)</button>
        <button id="prestigeButton">Prestige (Gain Special Points)</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
