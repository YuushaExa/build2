<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Canvas with Drag-and-Drop from Iframe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="url-input" placeholder="Enter URL">
        <button id="load-url">Load URL</button>
        <button id="create-square">Create Square</button>
    </div>
    <iframe id="web-frame" sandbox="allow-same-origin allow-scripts" style="width:100%; height:50vh; border:1px solid #ccc;"></iframe>
    <canvas id="canvas" style="border:1px solid #ccc; display:block; width:100%; height:calc(50vh - 40px);"></canvas>
    <script src="script.js"></script>
</body>
</html>
