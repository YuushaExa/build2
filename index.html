<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Tycoon with City Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #cityCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #minerGame {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="cityCanvas"></canvas>
        <div id="minerGame">
            <h1>Idle Miner Tycoon</h1>
            <p>Gold: <span id="gold">0</span></p>
            <p>Prestige Points: <span id="prestigePoints">0</span></p>
            <p>Level Bonuses: <span id="levelBonuses">0</span></p>
            <div id="mines"></div>
            <button id="prestigeButton">Prestige</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="city.js"></script>
</body>
</html>
